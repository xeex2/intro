# 6 left and right (left)
# 7 forward and backward (left)
# 3 left and right (right)
# 4 forward and backward (right)

# 4 left bumper
# 5 right bumper

joy_node:
  ros__parameters:
    device_id: 0
    deadzone: 0.05
    autorepeat_rate: 20.0

teleop_node:
  ros__parameters:
    axis_linear: # id
      # x: 4
      # x: 1
      x: 7
    scale_linear:
      x: 0.3
    scale_linear_turbo:
      x: 1.0

    axis_angular: # id
      # yaw: 3
      # yaw: 0
      yaw: 6
    scale_angular:
      yaw: 0.7
    scale_angular_turbo:
      yaw: 1.0


    enable_button: 5
    enable_turbo_button: 4

    require_enable_button: false # if true, you will need to press 4 for bot to move